<!DOCTYPE html>

  <head>

    <title>Froms</title>

  <body>
    <fieldset>
      <h2>
        <b align="middlej">STUDENT REGISTRATION FROMS:</b>
        <form action="backend.php">
          <div>First Name:<input type="text" name="myFirstname" /></div>
          <br />
          <div>Middle Name:<input type="text" name="myMiddlename" /></div>
          <br />
          <div>Last Name:<input type="text" name="myLastname" /></div>
          <br />

            <option value="BBA">BBA</option>

            <br />
            Gender:Male<input type="radio" name="myGender" /> Female<input type="radio" name="myGender" /> Other<input
              type="radio"
              name="myGender"
            />
          </div>
          <br />
          <div>Address:<br /><textarea name="myText" id cols="70" rows="10"></textarea></div>
          <br />
          <div><input type="submit" value="submit now" /> <input type="Reset" value="reset now" /></div>
        </form>
      </h2>
    </fieldset>
